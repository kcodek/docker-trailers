version: '3.7'

services: 

services:
    db:
        image: cassandra:3
        container_name: kong-database
        volumes:
            - ./kong/config/db:/var/lib/cassandra
        environment:
            CASSANDRA_CLUSTER_NAME: cassandra-cluster
            CASSANDRA_SEEDS: db
            CASSANDRA_USER: kong
            CASSANDRA_PASSWORD: kong
        ports:
            - "7000:7000"
            - "7001:7001"
            - "7199:7199"
            - "9042:9042"
            - "9160:9160"
        deploy:
            restart_policy:
                condition: on-failure
                max_attempts: 3
                window: 120s
        networks:
            - kong-net

